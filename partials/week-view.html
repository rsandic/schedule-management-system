        <table class="day-table">
            <tr>
                <td ng-repeat="headerDay in current_week_dates_with_current_date track by $index">
                    <a ng-class="" ng-href="#/day/{{headerDay}}">
                    {{headerDay}}
                    </a>
                </td>
            </tr>
            <tr ng-repeat="row in matrix1"> 
                <td ng-repeat="col in row track by $index">
                     {{col}}
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row nav-wr">
    <div class="col-md-2 col-md-offset-2">
        <div class="btn-wr next-week" ng-click="prevWeek()">
            <div class="row btn btn-primary">
                Prev Week
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="btn-wr pre-day" ng-click="nextWeek()">
            <div class="row btn btn-primary">
                Next Week
            </div>
        </div>
    </div>
    <div class="col-md-2 col-md-offset-3">
        <div class="row">
            <div class="btn-wr">
                <a ng-href="#/day/{{today_date}}">
                    <div class="row btn btn-primary">
                        Change to day view
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
